[dependencies.node-runtime]
git = "https://github.com/svyatonik/substrate"
rev = "d3cbc4b70c34b9cab31538fd700f90bf471587d0"
package = "node-runtime"

[dependencies.node-primitives]
git = "https://github.com/svyatonik/substrate"
